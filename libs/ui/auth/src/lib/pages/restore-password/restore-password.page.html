<h1>Forgot password</h1>
<form action="" (submit)="submit()">
    <bc-input
        enterkeyhint="send"
        theme="light"
        [type]="passwordType"
        placeholder="Your password"
        [control]="form.controls.password"
        [label]="'Password'"
        (keyup.enter)="submit()"
    >
        <ion-icon
            *ngIf="showPassword"
            class="eye-icon"
            (click)="switchPasswordVisible()"
            src="/assets/icon/eye-opened.svg"
        ></ion-icon>
        <ion-icon
            *ngIf="!showPassword"
            class="eye-icon"
            (click)="switchPasswordVisible()"
            src="/assets/icon/eye-closed.svg"
        ></ion-icon>
    </bc-input>
    <div style="flex: 1 0 auto"></div>
    <ion-button
        class="main-action-btn"
        type="submit"
        expand="block"
        size="large"
        shape="round"
    >
        <ion-icon slot="start" src="/assets/icon/send.svg"></ion-icon>
        <span>send</span>
    </ion-button>
</form>
