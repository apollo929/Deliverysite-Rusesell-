<label>
    <span>{{ label }}</span>

    <input type="radio" [value]="value" [formControl]="control" />
    <div class="checkbox-img">
        <ion-icon class="checked" src="/assets/icon/checked.svg"></ion-icon>
        <ion-icon class="unchecked" src="/assets/icon/unchecked.svg"></ion-icon>
    </div>
</label>
